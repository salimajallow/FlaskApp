name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # --------------------------
  # 1) JOB : TESTS
  # --------------------------
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: pytest -v


  # --------------------------
  # 2) JOB : BUILD & PUSH
  # --------------------------
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3


    # ---- LOGIN DOCKER HUB ----
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    # ---- BUILD + PUSH DOCKER HUB ----
    - name: Build and Push Docker Image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max


        # ---- LOGIN TO GITHUB CONTAINER REGISTRY ----
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # ---- PUSH IMAGE TO GITHUB CONTAINER REGISTRY ----
    - name: Push image to GitHub Container Registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/flask-app:latest

  # --------------------------
  # 3) JOB : EMAIL SI ÉCHEC
  # --------------------------
  send_email:
    runs-on: ubuntu-latest
    needs: test
    if: failure()

    steps:
    - name: Send email on test failure
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        to: "ibou20@gmail.com"
        from: "CI Pipeline <${{ secrets.MAIL_USERNAME }}>"
        subject: "❌ CI Pipeline Failed"
        body: "Les tests unitaires ont échoué dans le pipeline CI."
